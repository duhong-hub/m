<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>人员表单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
	</head>
	<body>
           
		<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="margin-top: 20px;margin-right: 10px;">
		
			<div class="layui-form-item" >
				<label class="layui-form-label">人员状态:</label>
				<div class="layui-input-block">
					<select name="sexid" id="status">
						<option value="0">参加</option>
						<option value="1">请假</option>
					</select>
				</div>
			</div>
				<div class="layui-form-item" style="display: none;">
					<div class="layui-input-block">
						<input type="text" name="" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"
						 id="meetingid" style="display: none;">
					</div>
				</div>
				<div class="layui-form-item layui-layout-admin layui-hide">
                    <div class="layui-input-block">
                        <div style="position: absolute;right: 0px;bottom: 0px;">
                            <button class="layui-btn" lay-submit="" lay-filter="addmeeting" id="click">增加</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../../layuiadmin/layui/arrange/attender/attenderform.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

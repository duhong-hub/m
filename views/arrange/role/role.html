	<script src="../../../layuiadmin/layui/layui.js"></script>
	<script type="text/javascript">
		var tablezonetable;
		layui.config({
			base: '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			index: 'lib/index' //主入口模块
		}).use(['index', 'user', 'table'], function () {
			var $ = layui.$,
				setter = layui.setter,
				admin = layui.admin,
				form = layui.form,
				element = layui.element,
				table = layui.table,
				layer = layui.layer,
				datas = null,
				router = layui.router();
			var url = "https://f.longjuli.com"
			// var url = "http://127.0.0.1:8083";
			$.ajax({
				async: false,
				type: "get",
				url: url + "/permission/getpremission",
				datatype: 'json',

				xhrFields: {
					withCredentials: true
				},
				//成功的回调函数
				success: function (msg) {
					var data = msg.data;
					if (msg.code != 0) {
						location.href = "user/login.html"
					}
					if (isEmptyObject(data) != 0) {
						console.log("1")
						window.a = data

						console.log(a)
						if (a.indexOf("addrole") != -1) {
							$('#add').append("<button class='layui-ds gradient-block-diagonal' data-type='add' >新建</button>")
						}

					} else {


					}
				},
				error: function (error) {
					console.log(error)
				},
			})

			function isEmptyObject(obj) {

				var jlength = 0;
				for (var key in obj) {
					if (key != "null") {
						jlength++;
					}

				};
				return jlength
			};

			window.reloads = function () {
				table.render({
					elem: '#test-table-operate',
					// height: 'full-200',
					url: url + "/role/findRoleBylayui",
					xhrFields: {
						withCredentials: true
					},
					method: 'get',
					page: {
						layout: ['prev', 'page', 'next', 'count', 'skip']
					},
					cols: [
						[{
							type: 'checkbox',
							fixed: 'left'
						},
						// {
						// 	field: 'roleId',
						// 	width: '7%',
						// 	title: 'ID',
						// 	sort: true
						// },
						{
							field: 'name',
							title: '名称',
							align: "left"
						}, {
							field: 'description',
							title: '描述',
							align: "left",
							sort: true
						}, {
							field: 'status',
							title: '角色状态',
							align: "left"
						}, {
							field: 'updateTime',
							title: '更新时间',
							align: "left",
							sort: true
						}, {
							width: 120,
							align: 'left',
							title: '操作',
							toolbar: '#table-content-list'
						}

						]
					],
					event: true,
					page: true,
					limit: 10,
					skin: 'line',
					even: true,
					limits: [5, 10, 15],
					done: function (res, curr, count) {
						console.log(res.data);
						table_data = res.data;
						layer.closeAll('loading');
						// layer.close(layer.index); //它获取的始终是最新弹出的某个层，值是由layer内部动态递增计算的
						// layer.close(index);    //返回数据关闭loading
					}
				});
			}

			reloads();

			table.on('tool(test-table-operate)', function (obj) {
				if (obj.event === 'del') {
					layer.confirm('真的删除吗', function (index) {
						obj.del();

						$.ajax({
							async: false,
							type: "post",
							url: url + "/role/deleteRole",
							dataType: "json",
							//成功的回调函数
							data: {
								"roleId": obj.data.roleId,
							},
							xhrFields: {
								withCredentials: true
							},
							success: function (msg) {

								if (msg.code == 0) {
									layer.msg("删除成功");
									reloads();
								} else {
									layer.msg(msg.msg);

								}

							},
							//失败的回调函数
							error: function () {
								console.log("error")
							}
						})
						layer.close(index);
					});

				}
				if (obj.event === "edit") {
					layer.open({
						type: 2,
						title: '<p style="">修改管理组</p>',
						content: 'roleupdate.html',
						// maxmin: true,
						area: ['100%', '100%'],
						btn: ['保存', '返回'],
						yes: function (index, layero) {
								var submit = layero.find('iframe').contents().find("#click");
								submit.click();
						},
						success: function (layero, index) {
							console.log(obj)
							var body = layui.layer.getChildFrame('body', index);
							body.find('#rolename').val(obj.data.name);
							body.find('#description').val(obj.data.description);
							body.find('#roleid').val(obj.data.roleId);
							reloads();
						}
					});
				}
			})
			var active = {
				add: function () {
					layer.open({
						type: 2,
						title: '<p style="">新增管理组</p>',
						content: 'rolelist.html',
						// maxmin: true,
						area: ['100%', '100%'],

						yes: function (index, layero) {
							var body = layer.getChildFrame('body', index);
							// console.log(body.find('#meeting_list').val() + "1s")
						},
						success: function (layero, index) {
							var body = layui.layer.getChildFrame('body', index);
						}
					});
				}
			}
			$('.layui-ds').on('click', function () {
				var type = $(this).data('type');
				active[type] && active[type].call(this);
			});

		})
	</script>

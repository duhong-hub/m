<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>组别</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css" media="all">
    </head>
    <body>

        <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0; ">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">分组名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="groupname" lay-verify="required" placeholder="请输入" autocomplete="off"
                            class="layui-input groupname">
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin layui-hide">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1" id="component-form-demo1">提交修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="../../../../layuiadmin/layui/layui.js"></script>
        <script src="../../../../layuiadmin/layui/arrange/protype/group/group_create.js">
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>组别</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../../../layuiadmin/style/admin.css" media="all">
<style type="text/css">
	.layui-btn {background-color: #666;}
	.layui-btn-danger {background-color: #FF5722;}
	.layui-laypage .layui-laypage-curr .layui-laypage-em {background-color: #666;}
</style>
<link rel="stylesheet" type="text/css" href="../../../../css/scosun.css"/>
<script src="../../../../js/scosun.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">主页</a>
		<a><cite>组件</cite></a>
		<a><cite>数据表格</cite></a>
		<a><cite>组别</cite></a>
	</div>
</div>
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">组别</div>
				<div class="layui-card-body">
					<div class="layui-row">
						<div class="layui-col-md10">
							<div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
								<button class="layui-btn layui-ds" data-type="add">增加</button>
								<button class="layui-btn layui-ds" data-type="getCheckData">全选</button>
								<button class="layui-btn layui-ds" data-type="getCheckLength">批量删除</button>
								<button class="layui-btn layui-ds" data-type="isAll">清空</button>
							</div>
						</div>
						<div class="layui-col-md2">
							<div class="layui-inline">
								<input class="layui-input" name="id" id="demoReload" autocomplete="off">
							</div>
							<button class="layui-btn layui-ds" data-type="search" lay-submit="" lay-filter="component-form-search" id="click">搜索</button>
						</div>
					</div>
					<table id="test-table-operate" lay-filter="test-table-operate"></table>
					<script type="text/html" id="test-table-operate-barDemo">
						<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../../../../layuiadmin/layui/layui.js"></script>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="../../../../layuiadmin/layui/arrange/protype/group/grouplist.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

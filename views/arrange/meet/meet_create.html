<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>会议室表单</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
        <style type="text/css">
            .layui-form-label{
             width: 100px;
            }
            .layui-input-block {
             margin-left: 130px;
            }
            </style>
            <style type="text/css">
                .layui-btn {background-color: #666;}
                .layui-btn-danger {background-color: #FF5722;}
                .layui-laypage .layui-laypage-curr .layui-laypage-em {background-color: #666;}
            </style>
    </head>
    
    <body>

        <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0; ">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">会议名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" id="meetingname" placeholder="请输入" autocomplete="off" class="layui-input hyname">
                    </div>
                </div>
               <div class="layui-form-item">
                    <label class="layui-form-label">会议室地点</label>
                    <div class="layui-input-inline" >
                        <select name="meeting"  lay-skin="select" lay-filter="component-form-select" id="meeting">
                            <option value="" id="select_meet"></option>

                        </select>
                    </div>
                   <div class="layui-input-inline">
                        <button type="button" class="layui-btn" lay-filter="component-form-button" id="addmeeting">新建会议室</button>
                    </div>

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">规则模板</label>
                    <div class="layui-input-inline">
                        <select name="rule" lay-skin="select" id="ruleid">
                            <option value="" id="select_rule"></option>

                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" id="addrule">新建规则模板</button>
                    </div>

                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">选择会议时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" class="layui-input" id="dates" placeholder="yyyy-MM-dd">
                    </div>


                    <div class="layui-input-inline">
                        <input type="text" name="time" class="layui-input" id="times" placeholder="HH:mm:ss">
                    </div>

                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="memo" id="remake" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div style="position: absolute;right: 0px;bottom: 0px;">
                            <button class="layui-btn" lay-submit="" lay-filter="addmeeting" id="click">保存</button>
                            <button type="reset" class="layui-btn layui-ds" data-type="cancel">取消</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <script src="../../../layuiadmin/layui/layui.js"></script>
        <script src="../../../layuiadmin/layui/arrange/meet/meetcreatfrom.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>

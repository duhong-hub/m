<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>会议室表单</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
        <style type="text/css">
            .layui-form-label{
             width: 100px;
            }
            .layui-input-block {
             margin-left: 130px;
            }
            </style>
    </head>
    <body>

        <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0; ">
            <form class="layui-form" action="" lay-filter="component-form-group" style="background-color: white;">

                <div class="layui-form-item">
                    <label class="layui-form-label">会议名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input hyname">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">会议室地点</label>
                    <div class="layui-input-block">
                        <select name="room" lay-skin="select" lay-filter="component-form-select" id="meeting">
                           <!-- <option value="">请选择</option> -->
                            <option value="" id="select_meet"></option>

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">规则模板</label>
                    <div class="layui-input-block">
                        <select name="rule" lay-skin="select" lay-filter="component-form-rule" id="rule">
                            <option value="">请选择</option>
                            <option value="" id="select_rule"></option>

                        </select>
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">选择会议时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" class="layui-input date" id="date" placeholder="yyyy-MM-dd">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="time" class="layui-input time" id="time" placeholder="HH:mm:ss">
                    </div>

                </div>

                <div class="layui-form-item layui-form-text" style="">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="memo" placeholder="请输入内容" class="layui-textarea" id="memo"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-hide">
                    <div class="layui-input-block ">
                        <input type="text" name="ruleid" lay-verify="required" placeholder="请输入" autocomplete="off"
                            class="layui-input" id="meetingrule" ">
                    </div>
                </div>
                <div class="layui-form-item layui-hide"">
                    <div class="layui-input-block >
                        <input type="text" name="roomid" lay-verify="required" placeholder="请输入" autocomplete="off"
                            class="layui-input" id="roomid" >
                    </div>
                </div>
            </form>
        </div>


        <script src="../../../layuiadmin/layui/layui.js"></script>
        <script src="../../../layuiadmin/layui/arrange/meet/fromhy.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>

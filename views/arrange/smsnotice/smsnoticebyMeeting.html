                        <a class="layui-btn layui-btn-xs" lay-event="person">人工审核</a>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index', 'table', 'jquery'], function() {
    var table = layui.table,
        admin = layui.admin,
        form = layui.form,
        $ = layui.jquery;

    // #test-table-operate
    var url = "https://f.longjuli.com"
	// var url = "http://127.0.0.1:8083"
    var uri = window.location.search;
	var meetingid= uri.substring(uri.indexOf("=")+1,uri.indexOf("&"));
	var meetid= uri.substring(uri.indexOf("s")+2,uri.lastIndexOf("&"));
	var mid  = uri.substr(uri.lastIndexOf("=")+1);

    console.log(meetid)
    $.ajax({
        async: true,
        type: "get",
        url: url + "/meeting/findAll",
        dataType: "json",
        xhrFields: {
            withCredentials: true
        },
        //成功的回调函数
        success: function (msg) {
            var data = msg;
            $.each(data.data, function (idx, con) {
                $("#select_meets").after("<option value=" + con.id + ">" + con.name +
                    "</option>");
            })
            form.render();
        },
        //失败的回调函数
        error: function () {
            console.log("error")
        }
    })
    form.on('select(component-form-select)', function (data) {

       
    });
    
        table.render({
        elem: '#test-table-operate',
        // height: 'full-200',
        //url: url + "/ruletemplate/findAlllayuiBystatus", //数据接口
        method: 'get',
        // url: url+'/smsnotice/meetingByperson',
          url: url+'/smsnotice/meetingByperson',
        where:{
            id: meetingid,
			meetingid:mid

        },
        xhrFields: {
            withCredentials: true
        },
        page: {
            layout: ['prev', 'page', 'next', 'count', 'skip']
        },
        
        cols: [
            [ //表头
                {
                    field: 'id',
                    title: 'ID',
                    width:60,
                    align: 'center',
                    unresize: 'false',
                },
                {
                    field: 'name',
                    title: '姓名',
                    align: 'left',
                }, {
                    field: 'phone1',
                    title: '手机号',
                    align: 'left',
                },
                {
                    field: 'company',
                    title: '单位',
                    align: 'left'
                },
                {
                    field: 'duties',
                    title: '职务',
                    align: 'left'
                },
				{
					field: 'duties',
					title: '参会情况',
					align: 'left',
					templet: function(data) {
						var result = data.isleave
						if(result == "0"){
							return '参会'
						} else if(result = "1"){
							return '请假'
						}else{
							return '未识别'
						}
					},
				},
                 {
                    field: 'isleave',
                    title: '操作',
                    align: 'left',
                    toolbar: '#test-table-operate-barDemo'
                },
            ]
        ],

        event: true,
        page: true,
        limit: 15,
        skin: 'nob',
        limits: [5, 10, 15],
        done: function(res, curr, count) {
            table_data = res.data;
            layer.closeAll('loading');
            // layer.close(layer.index); //它获取的始终是最新弹出的某个层，值是由layer内部动态递增计算的
            // layer.close(index);    //返回数据关闭loading
        },
    });
        window.reloads = function(){
			table.render({
				elem: '#test-table-operate',
				// height: 'full-200',
				//url: url + "/ruletemplate/findAlllayuiBystatus", //数据接口
				method: 'get',
				// url: url+'/smsnotice/meetingByperson',
				url: url+'/smsnotice/meetingByperson',
				where:{
					id: meetingid,
					meetingid:mid

				},
				xhrFields: {
					withCredentials: true
				},
				page: {
					layout: ['prev', 'page', 'next', 'count', 'skip']
				},

				cols: [
					[ //表头
						{
							field: 'id',
							title: 'ID',
							width:60,
							align: 'center',
							unresize: 'false',
						},
						{
							field: 'name',
							title: '姓名',
							align: 'left',
						}, {
						field: 'phone1',
						title: '手机号',
						align: 'left',
					},
						{
							field: 'company',
							title: '单位',
							align: 'left'
						},
						{
							field: 'duties',
							title: '职务',
							align: 'left'
						},
						{
							field: 'duties',
							title: '参会情况',
							align: 'left',
							templet: function(data) {
								var result = data.isleave
								if(result == "0"){
									return '参会'
								} else if(result = "1"){
									return '请假'
								}else{
									return '未识别'
								}
							},
						},
						{
							field: 'isleave',
							title: '操作',
							align: 'left',
							toolbar: '#test-table-operate-barDemo'
						},
					]
				],

				event: true,
				page: true,
				limit: 15,
				skin: 'nob',
				limits: [5, 10, 15],
				done: function(res, curr, count) {
					table_data = res.data;
					layer.closeAll('loading');
					// layer.close(layer.index); //它获取的始终是最新弹出的某个层，值是由layer内部动态递增计算的
					// layer.close(index);    //返回数据关闭loading
				},
			});
		}


    window.onkeyup = function(ev) {
        var key = ev.keyCode || ev.which;
        if (key == 27) { //按下Escape
            layer.closeAll('iframe'); //关闭所有的iframe层

        }
    }

    var $ = layui.$,
        active = {
            allcheck: function() {
                reloads();

            },
            detailedinfo: function() {
                layer.open({
                    type: 2,
                    title: '详细信息',
                    maxmin: true,
                    area: ['60%', '60%'],
                    //btn: ['确定', '取消'],
                    shadeClose: true, //点击遮罩关闭
                    content: 'detailedinfo.html',
                    yes: function(index, layero) {
                        var submit = layero.find('iframe').contents().find("#ruleclick");
                        submit.click();
                    }
                    // content: '/gkzytb/franchiser/rigthColumnJsonList'n
                });
            },
            add:function(){
                if($('#select-room').val()==-1){
                           return layer.msg("请选择会议")
                       }
                layer.open({
                    type: 2,
                    title: '人员编辑',
                    maxmin: true,
                    area: ['100%', '100%'],
                    btn: ['确定', '取消'],
                    shadeClose: true, //点击遮罩关闭
                    content: 'smsnoticebyMeetingadd.html?meetingid='+$('#select-room').val(),
                    yes: function(index, layero) {
                        var submit = layero.find('iframe').contents().find("#click");
                        submit.click();
                    },
                    success:function(layero,index){
                        
                    }
                }); 
            },
			search:function () {
				table.render({
					elem: '#test-table-operate',
					// height: 'full-200',
					//url: url + "/ruletemplate/findAlllayuiBystatus", //数据接口
					method: 'get',
					// url: url+'/smsnotice/meetingByperson',
					url: url+'/smsnotice/meetingBypersonSearch',
					where:{
						id: meetingid,
						meetingid:mid,
						content:$('#demoReload').val()

					},
					xhrFields: {
						withCredentials: true
					},
					page: {
						layout: ['prev', 'page', 'next', 'count', 'skip']
					},

					cols: [
						[ //表头
							{
								field: 'id',
								title: 'ID',
								width:60,
								align: 'center',
								unresize: 'false',
							},
							{
								field: 'name',
								title: '姓名',
								align: 'left',
							}, {
							field: 'phone1',
							title: '手机号',
							align: 'left',
						},
							{
								field: 'company',
								title: '单位',
								align: 'left'
							},
							{
								field: 'duties',
								title: '职务',
								align: 'left'
							},
							{
								field: 'duties',
								title: '参会情况',
								align: 'left',
								templet: function(data) {
									var result = data.isleave
									if(result == "0"){
										return '参会'
									} else if(result = "1"){
										return '请假'
									}else{
										return '未识别'
									}
								},
							},
							{
								field: 'isleave',
								title: '操作',
								align: 'left',
								toolbar: '#test-table-operate-barDemo'
							},
						]
					],

					event: true,
					page: true,
					limit: 15,
					skin: 'nob',
					limits: [5, 10, 15],
					done: function(res, curr, count) {
						table_data = res.data;
						layer.closeAll('loading');
						// layer.close(layer.index); //它获取的始终是最新弹出的某个层，值是由layer内部动态递增计算的
						// layer.close(index);    //返回数据关闭loading
					},
				});

			}

                       

        };


    //监听工具条
    table.on('tool(test-table-operate)', function(obj) {
        var data = obj.data;
        if (obj.event === 'edit') {
            layer.open({
                type: 2,
                //title: '收藏管理 (考生姓名：张无忌)',
                title:data.name+'的短信回复记录',
                shadeClose: false, //弹出框之外的地方是否可以点击
                area: ['90%', '90%'],
                maxmin: true,
                btn: ['刷新', '返回'],
                closeBtn: 1,
                //offset: '-43px',
                content: 'smsreplylist.html?meetingid='+meetid+"&phone="+obj.data.phone1,
                success: function(layero, index) {
                    // var body = layui.layer.getChildFrame('body', index);
                    // var roomid;
                    // // 取到弹出层里的元素，并把编辑的内容放进去
                    // body.find("#ruleid").val(data.id);
                    // body.find("#roomid").val(data.roomid); //将选中的数据的id传到编辑页面的隐藏域，便于根据ID修改数据
                },
                yes:function(index,layero){
                    var submit = layero.find('iframe').contents().find("#click");
                    submit.click();
                         
                }
            });
        } else  if (obj.event === 'person') {
			layer.open({
				type: 2,
				//title: '收藏管理 (考生姓名：张无忌)',
				title:data.name+'的短信回复记录',
				shadeClose: false, //弹出框之外的地方是否可以点击
				area: ['90%', '90%'],
				maxmin: true,
				btn: ['修改', '返回'],
				closeBtn: 1,
				//offset: '-43px',
				content: 'smsManuallyreview.html?id='+obj.data.personnote,
				success: function(layero, index) {
					// var body = layui.layer.getChildFrame('body', index);
					// var roomid;
					// // 取到弹出层里的元素，并把编辑的内容放进去
					// body.find("#ruleid").val(data.id);
					// body.find("#roomid").val(data.roomid); //将选中的数据的id传到编辑页面的隐藏域，便于根据ID修改数据
				},
				yes:function(index,layero){
					var body = layui.layer.getChildFrame('body', index);
					var state = body.find('#personstate').val()
					if (state == "-1"){
						return layer.msg("请选择人工审核的状态")
					}
					$.ajax({
						async: false,
						type: "post",
						url: url + "/meetingcanhui/updateMeetingCanHui",
						dataType: "json",
						data: {
							id: obj.data.id,
							personnote: state
						},
						xhrFields: {
							withCredentials: true
						},
						//成功的回调函数
						success: function (msg) {
							if (msg.code == 0){

								layer.msg(msg.msg)
								reloads()
								layer.close(layero);
							}else {
								layer.msg(msg.msg)
							}
						},
						//失败的回调函数
						error: function () {
							console.log("error")
						}
					})

				}
			});

		}else  if (obj.event === 'personsend') {
			layer.confirm('请确认信息正确并点击确认按钮后，短信会立即发送', function (index) {
				$.ajax({
					async: false,
					type: "get",
					url: url + "/smsstatistics/personsend",
					datatype: 'json',
					maxmin: true,
					data: {
						id: meetingid,
						personid:obj.data.id
					},
					xhrFields: {
						withCredentials: true
					},
					//成功的回调函数
					success: function (msg) {
						if (msg.code == 0) {
							layer.msg(msg.msg)
							// var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
							// layer.close(index);
							reloads();
						} else {
							layer.msg(msg.msg)
						}

					},
					error: function (error) {
						console.log(error)
					},
				})
				layer.close(index);
			});

		}
    });



    $('.layui-ds').on('click', function() {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });

});

</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
<style type="text/css">
.layui-form-label{
	width: 100px;
}
.layui-input-block {
	margin-left: 130px;
}
.layui-form-label span{color: #f00;font-size: 14px;margin-right: 5px;}
.layui-input-block span,p span{color: #f00;font-size: 14px;margin:0 5px;}
</style>
</head>
<body>
<div class="layui-card-body" style="padding: 20px 20px 0 0;">
	<form class="layui-form" action="" lay-filter="component-form-group">
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>选择接收人:</label>
			<div class="layui-input-block">
				<div class="layui-upload">
					<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="testList">选择多文件</button> 
					<div class="layui-upload-list">
						<table class="layui-table">
						<thead>
						<tr><th>文件名</th>
						<th>大小</th>
						<th>状态</th>
						<th>操作</th>
						</tr></thead>
						<tbody id="demoList"></tbody>
						</table>
					</div>
					<button type="button" class="layui-btn layui-btn-sm" id="testListAction">开始上传</button>
				</div> 
			</div>
			<div style="margin-left:130px;margin-top:5px">
				<button type="button" class="layui-btn layui-btn-sm">查看</button>
				<p style="display: inline-flex;">已添加<span>0</span>人</p>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>通知标题:</label>
			<div class="layui-input-block">
			<input type="text" name="username" lay-verify="required" placeholder="模版名称" autocomplete="off" id="username"
				class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>短信模版标题:</label>
			<div class="layui-input-block">
				<input type="text" name="username" lay-verify="required" placeholder="短信模版标题" autocomplete="off" id="username"
				class="layui-input">
			</div>
			<div style="margin-left:130px;margin-top:5px">
				<!-- <button class="layui-btn layui-btn-sm" data-type="reload">选择</button>
				<button class="layui-btn layui-btn-sm" data-type="reload">保存</button>
				<button class="layui-btn layui-btn-sm" data-type="reload">清空</button> -->
				<button type="button" class="layui-btn layui-btn-sm">选择</button>
				<button type="button" class="layui-btn layui-btn-sm">保存</button>
				<button type="button" class="layui-btn layui-btn-sm">清空</button>
			</div>
		</div>
		<div class="layui-form-item" style="margin-top: 15px">
			<label class="layui-form-label">短信模版内容:</label>
			<div class="layui-input-block">
				<textarea placeholder="注意：短信模版在发送前可任意修改，确认后请先保存模版，再点击发送按扭。" class="layui-textarea"></textarea>
				<p>已输入<span>255</span>个字符，共<span>1</span>条短信长度。点击插入模版标签：<span>[#接收人#]</span><span>[#报名链接#]</span></p>
			</div>
		</div>
	</form>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
layui.config({
	base: '../../../layuiadmin/' //静态资源所在路径
}).extend({
	index: 'lib/index' //主入口模块
}).use(['index', 'form', 'laydate', 'element'], function() {
	var $ = layui.$,
		admin = layui.admin,
		element = layui.element,
		layer = layui.layer,
		laydate = layui.laydate,
		form = layui.form;
	var url="https://f.longjuli.com"
	$.ajax({
		url: url+"/role/findAll",
		type: "get",
		async: true,
		xhrFields: {
			withCredentials: true
		},
		success: function(data) {
			console.log(data);
			$.each(data.data, function(idx, con) {
				$("#select_special").after("<option value=" + con.roleId + ">" + con.name + "</option>");
			})
			$('#group').val($('#use').val());
			form.render()
		},
		error: function(error) {
			console.log(error)
		}

	})
});
</script>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会议室表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0; ">
    <div class="layui-form-item">
        <label class="layui-form-label">会场名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" placeholder="请输入会议室名称" autocomplete="off" class="layui-input" id="roomname" name="ids">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Word模板名</label>
        <div class="layui-input-block">
            <input type="text" name="author" lay-verify="required" placeholder="请输入模板名称" autocomplete="off" id="templatefilename" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">左右编号</label>
        <div class="layui-input-block">
            <select name="label" lay-verify="required" id="seatrule">
                <option value="">请选择标签</option>
                <option  selected = "selected" value="0">左双右单</option>
                <option value="1">左单右双</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">座区图</label>
        <div class="layui-input-block">
            <button id="seatmapbtn" type="button" class="layui-btn layui-btn-primary">制作座区图</button>
        </div>
    </div>
    <div class="layui-form-item layui-layout-admin layui-hide">
        <div class="layui-input-block">
            <div style="position: absolute;right: 0px;bottom: 0px;">
                <button class="layui-btn" lay-submit="" lay-filter="addmeeting" id="click">增加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>

    <input type="hidden"  id="editid" value=0 />
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../layuiadmin/layui/arrange/meeting/meetingroomfrom.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>表单组合</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<!-- 新增弹框-->
<div class="layui-form" action="" lay-filter="component-form-group" style="padding: 20px 30px 0 0;">
	<div class="layui-form-item">
		<label class="layui-form-label">设备型号</label>
		<div class="layui-input-block">
			<select name="interest" lay-skin="select" lay-filter="component-form-select">
				<option value="1">阿里云电子墨水屏席签</option>
				<option value="2">阿里云电子墨水屏席签</option>
				<option value="3">阿里云电子墨水屏席签</option>
				<option value="4">阿里云电子墨水屏席签</option>
				<option value="5">阿里云电子墨水屏席签</option>
				<option value="6">阿里云电子墨水屏席签</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">控制端地址</label>
		<div class="layui-input-block">
			<input type="text" name="name" lay-verify="required" placeholder="域名/IP地址" autocomplete="off" class="layui-input hyname">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">端口号</label>
		<div class="layui-input-block">
			<input type="text" name="name" lay-verify="required" placeholder="8083" autocomplete="off" class="layui-input hyname">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">AppSecret</label>
		<div class="layui-input-block">
			<input type="text" name="name" lay-verify="required" placeholder="DDDDDDD" autocomplete="off" class="layui-input hyname">
		</div>
	</div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
layui.config({
	base: '../../../layuiadmin/' //静态资源所在路径
}).extend({
	index: 'lib/index' //主入口模块
}).use(['index', 'user', 'table','tree', 'util'], function() {
	var $ = layui.$,
		form = layui.form,
		element = layui.element,
		table = layui.table,
		layer = layui.layer,
		tree = layui.tree,
		util = layui.util,
		router = layui.router();
})
</script>
</body>
</html>

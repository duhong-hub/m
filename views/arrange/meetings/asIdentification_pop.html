<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>手动提交</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
<style type="text/css">
.layui-form-label{width: 60px;}
.layui-input-block {margin-left: 90px;}
.layui-form-item {
    margin-bottom:0;
}
.headimg{float:left; border:1px solid #d4d4d4;margin:10px 10px 0 20px;}
.headimg div{vertical-align:middle; display:table-cell;width:140px;height:200px;text-align: center; }
/* .layui-form-radio>i:hover, .layui-form-radioed>i {
    color: #5FB878;
} */
</style>
</head>
<body>
<!-- 新增弹框-->
<div class="layui-form" action="" lay-filter="component-form-group" style="padding: 20px 30px 0 0;">
	<div class="headimg"><div><img width="100" src="../../../images/headimg.png"></div></div>
	<div style="float:left;">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名：</label>
			<div class="layui-input-block" style="line-height: 38px;">xxxx</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">编号：</label>
			<div class="layui-input-block" style="line-height: 38px;">001</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">单位：</label>
			<div class="layui-input-block" style="line-height: 38px;">xxxx公司</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">职务：</label>
			<div class="layui-input-block" style="line-height: 38px;">xxxx公司xxxx公司xxxx公司xxxx公司xxxx公司</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机：</label>
			<div class="layui-input-block" style="line-height: 38px;">12000022000</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注：</label>
			<div class="layui-input-block" style="line-height: 38px;">无</div>
		</div>
		<div class="layui-form-item" style="padding-left:33px">
			<input type="radio" name="sex" value="已到" title="已到">
			<input type="radio" name="sex" value="未到" title="未到" checked>
			<input type="radio" name="sex" value="临时请假" title="临时请假">
		</div>
	</div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
layui.config({
	base: '../../../layuiadmin/' //静态资源所在路径
}).extend({
	index: 'lib/index' //主入口模块
}).use(['index', 'user', 'table','tree', 'util'], function() {
	var $ = layui.$,
		form = layui.form,
		element = layui.element,
		table = layui.table,
		layer = layui.layer,
		tree = layui.tree,
		util = layui.util,
		router = layui.router();

})
</script>
</body>
</html>

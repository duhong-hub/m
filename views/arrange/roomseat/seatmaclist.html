<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>控制管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/login.css" media="all">
    <style type="text/css">
        .layui-btn {background-color: #666;}
        .layui-btn-danger {background-color: #FF5722;}
        .layui-laypage .layui-laypage-curr .layui-laypage-em {background-color: #666;}
        html{background-color: #fff;}
        .layui-btn+.layui-btn {
            margin-left: 0
        }
    </style>
</head>
<body>
<div class="layui-fluid" style="padding:0">
    <div class="layui-col-md12">
        <div class="layui-row grid-demo grid-demo-bg1">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body" style="border-bottom: 1px solid #f6f6f6;padding: 8px 15px 4px;">
						<span class="layui-breadcrumb">
							<a><cite>控制管理列表</cite></a>
							<a onclick="asd()" href="javascript:;"><cite>刷新</cite></a>
						</span>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div>
                            <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 20px; margin-top: 30px" id="group">
                                <!-- <button class="layui-btn" data-type="add">增加</button>
                                <button class="layui-btn" data-type="dels">批量删除</button>
                                <button class="layui-btn" data-type="allcheck">全选</button>
                                <button class="layui-btn" data-type="delall">清空</button> -->
                            </div>
                            <!-- 右侧筛选条件 -->
                            <div class="test-table-reload-btn" style="float:right;margin-bottom: 10px;">
                                <div class="layui-inline">
                                    <input class="layui-input" name="id" placeholder="请输入关键字" id="demoReload"
                                           autocomplete="off">
                                </div>
                                <button class="layui-btn layui-ds" data-type="search">搜索</button>
                            </div>
                            <!-- 右侧筛选条件 end-->
                        </div>
                        <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate" style="margin-top: 100px"></table>
                        <script type="text/html" id="table-content-list">
                            <a class="layui-btn layui-btn-xs layui-dd" lay-event="setUp" data-type="setUp">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs"
                               lay-event="bindingList" data-type="bindingList">解绑</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
    var tablezonetable;
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user', 'table'], function() {
        var $ = layui.$,
            setter = layui.setter,
            admin = layui.admin,
            form = layui.form,
            element = layui.element,
            table = layui.table,
            layer = layui.layer,
            datas = null,
            router = layui.router();
        var url = "https://f.longjuli.com"
        // var url = "http://127.0.0.1:8083"
        var uri = window.location.search;
        var roomid = uri.substr(8)
        table.render({
            elem: '#test-table-operate',
            // height: 'full-200',
            url: url + "/seatmac/findAll", //数据接口
            method: 'get',
            where: {
                roomid: roomid
            },
            xhrFields: {
                withCredentials: true
            },

            page: {
                layout: ['prev', 'page', 'next', 'count', 'skip']
            },

            cols: [
                [{
                    type: 'checkbox',
                    fixed: 'left'
                },
                //     {
                //     field: 'id',
                //     width: '15%',
                //     title: 'ID',
                //     align: 'left',
                // },
                    {
                    field: 'seatid',
                    title: '座号',
                    align: 'left',
                }, {
                    field: 'mac',
                    title: '电子桌牌唯一标识码',
                    align: 'left',

                },
                    {
                        title: '操作',
                        align: 'left',
                        toolbar: '#table-content-list',
                        width:'20%',
                    },
                ]
            ],
            event: true,
            page: true,
            limit: 15,
            skin: 'line',
            even: true,
            limits: [5, 10, 15],
            done: function (res, curr, count) {
                table_data = res.data;

                layer.closeAll('loading');
                // layer.close(layer.index); //它获取的始终是最新弹出的某个层，值是由layer内部动态递增计算的
                // layer.close(index);    //返回数据关闭loading
            },
        });
        window.reloads = function(){
            table.render({
                elem: '#test-table-operate',
                // height: 'full-200',
                url: url + "/seatmac/findAll", //数据接口
                method: 'get',
                where: {
                    roomid: roomid
                },
                xhrFields: {
                    withCredentials: true
                },

                page: {
                    layout: ['prev', 'page', 'next', 'count', 'skip']
                },

                cols: [
                    [{
                        type: 'checkbox',
                        fixed: 'left'
                    },{
                        field: 'id',
                        width: '15%',
                        title: 'ID',
                        align: 'left',
                    }, {
                        field: 'seatid',
                        title: '座号',
                        align: 'left',
                    }, {
                        field: 'mac',
                        title: '电子桌牌唯一标识码',
                        align: 'left',

                    },
                        {
                            title: '操作',
                            align: 'left',
                            toolbar: '#table-content-list',
                            width:'20%',
                        },
                    ]
                ],
                event: true,
                page: true,
                limit: 15,
                skin: 'line',
                even: true,
                limits: [5, 10, 15],
                done: function (res, curr, count) {
                    table_data = res.data;

                    layer.closeAll('loading');
                    // layer.close(layer.index); //它获取的始终是最新弹出的某个层，值是由layer内部动态递增计算的
                    // layer.close(index);    //返回数据关闭loading
                },
            });
        }
        var $ = layui.$,

            active = {

            };

        table.on('tool(test-table-operate)', function(obj) {
            var age = obj.data;
            if (obj.event === 'setUp') {
                layer.open({
                    type: 2,
                    title: '编辑',
                    content: 'seatmacupdate.html?id='+obj.data.id,
                    //maxmin: true,
                    area: ['50%', '40%'],
                    btn: ['提交', '取消'],
                    yes: function(index, layero) {
                        var submit = layero.find('iframe').contents().find("#click");
                        submit.click();
                    },
                    success: function(layero, index) {
                    }
                });
            } else if (obj.event === 'bindingList') {
                layer.confirm('确认解绑吗？', function (index) {
                    $.ajax({
                        async: false,
                        type: "get",
                        maxmin: true,
                        url: url + "/seatmac/delete",
                        datatype: 'json',
                        data: {
                            id: obj.data.id,
                        },
                        xhrFields: {
                            withCredentials: true
                        },
                        //成功的回调函数
                        success: function (msg) {
                            if (msg.code == 0) {
                                layer.msg(msg.msg)
                                // var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                                // layer.close(index);
                                reloads();
                            } else {
                                layer.msg(msg.msg)
                            }

                        },
                        error: function (error) {
                            console.log(error)
                        },
                    })
                    layer.close(index);

                });
            }
        })
        $('.layui-ds').on('click', function () {
            var type = $(this).data('type');
            active[type] && active[type].call(this);
        });

    })
    function asd() {
        location.reload();
    }
</script>
</body>
</html>

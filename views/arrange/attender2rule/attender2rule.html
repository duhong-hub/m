<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>参会人员和座区规则对应关系方案</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
<style type="text/css">
	.layui-btn {background-color: #666;}
	.layui-btn-danger {background-color: #FF5722;}
	.layui-laypage .layui-laypage-curr .layui-laypage-em {background-color: #666;}
	html{background-color:  white;}
	.layui-btn+.layui-btn {
		margin-left: 0;
	}
	.btnsearch {
		background: #666 url(../../../images/btnsearch.png) no-repeat center center;
		background-size: 1.2rem 1.2rem;
		text-indent: -9999px;
	}
</style>
</head>
<body>
<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">主页</a>
		<a><cite>组件</cite></a>
		<a><cite>数据表格</cite></a>
		<a><cite>数据操作</cite></a>
	</div>
</div>
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">

				<div class="layui-card-body">
					<div>
						<div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
							<button class="layui-btn" data-type="add">新增</button>
							<button class="layui-btn" data-type="dels">批量删除</button>
							<button class="layui-btn" data-type="allcheck">全选</button>
							<button class="layui-btn" data-type="delall">清空</button>
							<button class="layui-btn" data-type="close">关闭</button>
						</div>
						<!-- 右侧筛选条件 -->
						<div class="test-table-reload-btn" style="float:right;margin-bottom: 10px;">
							<div class="layui-inline">
								<input class="layui-input" name="id" placeholder="关键字模糊搜索" id="search-key" autocomplete="off">
							</div>
							<button class="layui-btn btnsearch" data-type="reload">搜索</button>
						</div>
						<!-- 右侧筛选条件 end-->
					</div>
					<table id="test-table-operate" lay-filter="test-table-operate"></table>
					<script type="text/html" id="test-table-operate-barDemo">
						<!-- {{#  if(d.rulename == 1){ }}
						<a class="layui-btn layui-btn-xs" lay-event="unused">未用</a>
						{{#  } else{ }}
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="use">使用</a>
						{{#  } }}
						<a class="layui-btn layui-btn-xs" lay-event="binding">绑定</a> -->
						<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
					
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../layuiadmin/layui/arrange/attender2rule/attender2rule.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
